<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог товаров</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 { margin: 0; }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Каталог товаров</h1>
  </header>
  
  <div class="catalog">
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Товар 1">
      <h2>Товар 1</h2>
      <p>Описание товара 1</p>
      <a href="#" class="btn">Купить</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Товар 2">
      <h2>Товар 2</h2>
      <p>Описание товара 2</p>
      <a href="#" class="btn">Купить</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Товар 3">
      <h2>Товар 3</h2>
      <p>Описание товара 3</p>
      <a href="#" class="btn">Купить</a>
    </div>
  </div>
</body>
</html>
