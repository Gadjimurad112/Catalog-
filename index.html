<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог товаров</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Каталог товаров</h1>
  </header>

  <section class="catalog">
    <div class="item">
      <img src="IMG_8992.jpeg" alt="Носки AVEASA">
      <h3>Носки AVEASA</h3>
      <p>Мягкие и удобные носки.</p>
    </div>
    <!-- Можно добавлять новые товары так:
    <div class="item">
      <img src="название_файла.jpeg" alt="Название товара">
      <h3>Название товара</h3>
      <p>Описание товара</p>
    </div>
    -->
  </section>
</body>
</html>
